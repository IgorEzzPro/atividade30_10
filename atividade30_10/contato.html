<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contato - TintasPro</title>
  <link rel="stylesheet" href="css/catprod.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="index.html" class="logo">Tintas<span class="logo-accent">Pro</span></a>
      </div>
      <nav class="main-nav" aria-label="Navegação principal">
        <a href="index.html">Home</a>
        <a href="catprod.html">Catálogo</a>
        <a href="contato.html" class="active">Contato</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Contato</h1>
      <p class="lead">Fale conosco — estamos aqui para ajudar no seu projeto de pintura.</p>
    </section>

    <section style="padding:1rem 0;display:grid;gap:1rem;max-width:720px;">
      <label>Nome
        <input type="text" placeholder="Seu nome" style="width:100%;padding:.5rem;border-radius:6px;border:1px solid #e6edf0">
      </label>
      <label>Email
        <input type="email" placeholder="seu@exemplo.com" style="width:100%;padding:.5rem;border-radius:6px;border:1px solid #e6edf0">
      </label>
      <label>Mensagem
        <textarea placeholder="Como podemos ajudar?" rows="6" style="width:100%;padding:.5rem;border-radius:6px;border:1px solid #e6edf0"></textarea>
      </label>
      <div>
        <button class="btn checkout">Enviar mensagem</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 TintasPro</p>
    </div>
  </footer>
</body>
</html>
